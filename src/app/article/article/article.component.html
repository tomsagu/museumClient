<main class="mt-5 pt-5">
  <div class="container">
    <div class="card border-light mb-3">
      <div class="header">
        <div style="font-family: 'Titillium Web', sans-serif; font-size: 25px; color: #003366;"><b><a
              href="/documentation" style="color: #0099cc">Documento: </a>{{document.name}}
          </b></div>
        <hr>
      </div>
      <div class="row">
        <div class="leftcolumn">
          <div class="card card2">
            <div class="card mb-3" style="background-color: #cd0067">
              <div style="font-family: 'Titillium Web', sans-serif; font-size: 30px; color: #ffffff;">
                <b>{{articleSelected.name}}
                </b></div>
            </div>
            <p>{{articleSelected.text}}</p>
            <nav aria-label="Page navigation example" class="alignrigth">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" (click)="goPrevious()" style="color: #003366;">Previous</a></li>
                <li class="page-item"><a class="page-link" (click)="goNext()" style="color: #003366;">Next</a></li>
              </ul>
            </nav>
          </div>

        </div>
        <div class="rightcolumn">
          <div class="cardmenu" style="border: 1px dotted rgb(0, 0, 0);">
            <div style="font-family: 'Titillium Web', sans-serif; font-size: 30px; color: #003366;"><b>Artículos
              </b></div>
            <hr>
            <div *ngFor="let article of articles">
              <ul id="myUL" class="pagination">
                
                <li class="page-item" style="margin-left: -10px;"><a id="{{article.name}}" class="page-link-art" style="font-weight: normal;"
                    (click)="viewArticle(article)"><i class="fas fa-chevron-right" style="color: #cd0067; font-size: 14px;"></i> {{article.name}}</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="footer" style="display: none;">
        <div class="card card2">
          <div class="card mb-3 mdb-color darken-2">
            <div style="font-family: 'Titillium Web', sans-serif; font-size: 30px; color: #ffffff;"><b>Galería de
                imágenes
              </b></div>
          </div>
          <hr>

          <div class="row">
            <div class="column" *ngFor="let image of images">
              <img src="{{image}}" style="height: 200px; width:200px"
                (click)="openModal();currentSlide(this.images.indexOf(image)+1)" class="hover-shadow cursor">
            </div>

          </div>

          <div id="myModal" class="modal">
            <span class="close cursor" (click)="closeModal()">&times;</span>
            <div class="modal-content">

              <div class="mySlides" *ngFor="let image of images">
                <img src="{{image}}" style="height: 475px; width:675px">
              </div>


              <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
              <a class="next" (click)="plusSlides(1)">&#10095;</a>

              <div class="caption-container">
                <p id="caption"></p>
              </div>

              <div class="row">

                <div class="column" *ngFor="let image of images">
                  <img class="demo cursor" src="{{image}}" style="height:150px; width:150px"
                    (click)="currentSlide(this.images.indexOf(image)+1)">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!--Main layout-->
