<main class="mt-5 pt-5">
  <div class="container">
    <h3><strong>{{mainTitle}}</strong></h3>
    <hr>
    <div class="row">
      <!--Left Column-->
      <div class="leftcolumn">
        <div class="grid-container">
          <div class="item1">
            <div class="formPadding">
              <label class="title" for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre" required
                [(ngModel)]='inputNameValue'>

              <label class="title" for="description">Descripción</label>
              <textarea class="form-control" style="height: 150px;" id="description" placeholder="Descripción"
                [(ngModel)]='inputDescriptionValue'></textarea>

              <label class="title" for="image">Imágenes</label>
              <div class="form-inline">

                <input id="inputImage" type="text" class="form-control" style="width: 55%;" placeholder="Imágenes"
                  aria-label="Imágenes" aria-describedby="button-addon2" [(ngModel)]='inputImageValue'>
                &nbsp;
                <button class="btn btn-primary btn-md" (click)="addImage()" type="button"
                  id="button-addon2">Añadir</button>
              </div>
              <div id="documentImageDiv" class="form-inline" style="display: none;">
                <img class="imageAdded" src="{{documentImage}}" />
                &nbsp;
                <a (click)="doDeleteImage()"><img class="imageButton"
                    src="https://cdn.pixabay.com/photo/2012/04/12/20/12/x-30465__340.png" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Right Column-->
      <div class="rightcolumn">

        <div class="item2 card">
          <label class="title" style="text-align: center;">Artículos</label>
          <div class="grid-container2">
            <div class="item1 title">{{articles.length}} resultados encontrados</div>
            <div class="item2"><button class="btn btn-primary btn-md" (click)="createArticle()" type="button"
                id="button-addon2">Crear Artículo</button></div>
          </div>
          <div class="noArticles" style="text-align: center; display: block;">
            <br />
            <br />
            <h2>No hay artículos que mostrar.</h2>
            <br />
            <br />
          </div>
          <div class="articlesList" style="display: none;">
            <mat-nav-list *ngFor="let article of articles">
              <div class="grid-container1 hover">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <div class="item1">
                        <p class="title">{{article.name}}</p>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="item2 ">
                        <a (click)="editArticle(article)"><img class="imageButton"
                            src="https://image.flaticon.com/icons/png/512/61/61776.png" /></a>
                        &nbsp;
                        <a (click)="doDelete(article)"><img class="imageButton"
                            src="https://cdn.pixabay.com/photo/2012/04/12/20/12/x-30465__340.png" /></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </mat-nav-list>
          </div>
        </div>
      </div>
    </div>

    <div id="buttons" class="d-flex float-right">
      <button id="returnButton" class="btn btn-basic btn-md" style="background-color: #9e9e9e;" (click)="doReturn()" type="button">Volver</button>
      <button id="createButton" class="btn btn-primary btn-md" (click)="doCreate()" type="button"
        style="display:none;">Crear Documento</button>
      <button id="editButton" class="btn btn-primary btn-md" (click)="doEdit()" type="button"
        style="display:none;">Editar Documento</button>
    </div>

  </div>
</main>
<!--Main layout-->
