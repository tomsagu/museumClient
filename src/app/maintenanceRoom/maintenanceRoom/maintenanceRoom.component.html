<main class="mt-5 pt-5">
  <div class="container">
    <div
      style="font-family: 'Titillium Web', sans-serif; font-size: 35px; color: #6699CC; margin-top: 10px; margin-bottom: 10px;">
      <b>{{mainTitle}}</b></div>
    <hr>

    <div class="grid-container">
      <div class="item1">
        <div class="formPadding">
          <label class="title" style="font-family: 'Titillium Web', sans-serif; color: #003366; font-size: 20px;"
            for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre" required [(ngModel)]='inputNameValue'>

          <label class="title" style="font-family: 'Titillium Web', sans-serif; color: #003366; font-size: 20px;"
            for="description">Descripci贸n</label>
          <textarea class="form-control" style="height: 150px;" id="description" placeholder="Descripci贸n"
            [(ngModel)]='inputDescriptionValue'></textarea>

          <label class="title" style="font-family: 'Titillium Web', sans-serif; color: #003366; font-size: 20px;"
            for="location">Localizaci贸n</label>
          <input type="text" class="form-control" id="location" placeholder="Localizaci贸n" required
            [(ngModel)]='inputLocationValue'>
        </div>
      </div>
    </div>
    <div id="buttons" class="d-flex float-right">
      <button id="returnButton" class="btn btn-basic btn-md" style="background-color: #9e9e9e;" (click)="doReturn()"
        type="button">Volver</button>
      <button id="createButton" class="btn btn-primary btn-md" (click)="doCreate()" type="button"
        style="display:none;">Crear Sala</button>
      <button id="editButton" class="btn btn-primary btn-md" (click)="doEdit()" type="button"
        style="display:none;">Editar Sala</button>
    </div>

  </div>
</main>
<!--Main layout-->
