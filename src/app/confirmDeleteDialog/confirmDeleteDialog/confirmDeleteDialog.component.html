<h2 mat-dialog-title></h2>


<mat-dialog-content >
   <h5 style="font-family: 'Titillium Web', sans-serif; font-size: 25px; margin-top: 10px; margin-bottom: 10px;">¿Estás seguro de que quieres borrar {{infoName}}?</h5>
</mat-dialog-content>

<div id="buttons" class="d-flex float-right">
    <button class="btn btn-basic btn-md" (click)="close()">
        Cancelar
    </button>

    <button class="btn btn-danger btn-md" (click)="delete()">
        Borrar
    </button>
</div>
