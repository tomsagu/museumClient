<h2 mat-dialog-title>Crear Artículo</h2>


<mat-dialog-content >

    <div class="formPadding">
        <label class="title" for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre" required [(ngModel)]='inputNameValue'>                

        <label class="title" for="description">Descripción</label>
        <textarea class="form-control" style="height: 150px;" id="description" placeholder="Descripción" 
          [(ngModel)]='inputDescriptionValue'></textarea>               

        <label class="title" for="image">Imágenes</label>
        <div class="form-inline">
          
          <input id="inputImage" type="text" class="form-control" style="width: 50%;" placeholder="Imágenes" aria-label="Imágenes"
              aria-describedby="button-addon2" [(ngModel)]='inputImageValue'>
              &nbsp;
              <button class="btn btn-primary mb-2" (click)="addImage()"  type="button" id="button-addon2">Añadir</button>
        </div>  
        <div  id="articleImageDiv" class="form-inline" style="display: none;"> 
         <div *ngFor="let image of articleImages"> 
            <img class="imageAdded" src="{{image}}"/>
              &nbsp;
          <a (click)="doDeleteImage(image)"><img class="imageButton" src="https://cdn.pixabay.com/photo/2012/04/12/20/12/x-30465__340.png"/></a>
         </div>
        
        </div>  
      </div>
</mat-dialog-content>

<mat-dialog-actions>

    <button class="btn btn-primary mb-2" (click)="close()">
        Cerrar
    </button>

    <button class="btn btn-primary mb-2" (click)="save()">
        Guardar
    </button>

</mat-dialog-actions>
