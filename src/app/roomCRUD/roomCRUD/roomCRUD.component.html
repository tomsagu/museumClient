<div class="container">
    <ul class="tabrow">
        <li class="doc"><a [routerLink]="['/documentationCRUD']">Documentaci&oacute;n</a></li>

        <li class="co"><a [routerLink]="['/pieceCRUD']">Colecci&oacute;n</a></li>

        <li class=""><a [routerLink]="['/brandCRUD']">Marca</a></li>

        <li class=""><a [routerLink]="['/typeCRUD']">Tipo</a></li>

        <li class="selected"><a [routerLink]="['/roomCRUD']">Sala</a></li>
    </ul>
</div>
<main class="mt-5 pt-5">
    <div class="container">
        <div class="input-group mb-3 searchPadding">
            <input id="inputSearch" type="text" class="form-control" placeholder="Buscar" aria-label="Buscar"
                aria-describedby="button-addon2" [(ngModel)]='inputSearchValue'>
            <div class="input-group-append">
                <button (click)="doSearch()" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>
        <div class="grid-container1">
            <div class="item1 title">{{rooms.length}} resultados encontrados</div>
            <div class="item2"><button class="btn btn-primary btn-md" (click)="goToCreateRoom()" type="button"
                    id="button-addon2">Crear Sala</button></div>
        </div>
        <div class="noRooms" style="text-align: center;">
            <br />
            <br />
            <h2>No hay salas que mostrar.</h2>
            <br />
            <br />
        </div>
        <div class="roomList">
            <mat-nav-list *ngFor="let room of rooms">
                <div class="grid-container hover">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="item1">
                                    <p class="title">{{room.name}}</p>
                                </div>
                            </div>
                            <div class="col col-lg-2">
                                <div class="item2">
                                    <a (click)="goToEditRoom(room)"><img class="imageButton"
                                            src="https://image.flaticon.com/icons/png/512/61/61776.png" /></a>
                                    &nbsp;
                                    <a (click)="doDelete(room)"><img class="imageButton"
                                            src="https://cdn.pixabay.com/photo/2012/04/12/20/12/x-30465__340.png" /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-nav-list>
        </div>
    </div>
</main>
<!--Main layout-->
